<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VapiCoin - Game Penghasil Uang Digital</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      max-width: 800px;
      margin: auto;
    }

    .hero h1 {
      font-size: 2.8rem;
      color: #0077b6;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #00796b;
      color: white;
      padding: 14px 26px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #004d40;
    }

    .screenshot {
      margin-top: 40px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Selamat Datang di VapiCoin 👶🪙</h1>
    <p>Mainkan game sederhana ini, kumpulkan koin, dan tukarkan menjadi uang tunai otomatis! 💸</p>
    <a href="game.html" class="cta-button">Main Sekarang 🎮</a>
    <img src="images/coin-bubble.png" alt="Game Preview" class="screenshot" />
  </div>

  <div class="footer">
    © 2025 VapiCoin by Pi & Va – Powered by cinta dan teknologi ☁️
  </div>
</body>
</html>
