<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VapiCoin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Info -->
  <div class="top-bar">
    <div class="top-col">
      <div>IDR: <span id="idr">0</span></div>
      <button id="cairkan-btn" onclick="Game.cairkan()">Cairkan üí∏</button>
    </div>
    <div class="top-col">XP: <span id="xp">0</span></div>
    <div class="top-col">COIN: <span id="coins">0</span></div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="images/awan.png" alt="cloud" class="awan">
    <h1>VapiCoin</h1>
  </div>

  <!-- Karakter + XP Bar -->
  <div id="character-wrapper">
    <!-- XP Bar di atas karakter -->
    <div id="status-bar">
      <div class="level">Lv.<span id="level">1</span>
      <div id="xp-bar-container">
        <div id="xp-bar" data-percent="0"></div>
      </div>
    </div>

    <!-- Video Bayi -->
    <video id="baby-video" autoplay loop muted playsinline></video>
  </div>

  <!-- Tombol Aksi -->
  <div class="action-buttons">
    <img src="images/harian-icon.png" onclick="Game.claimDaily()" alt="Harian">
    <img src="images/peti-hadiah.png" onclick="Game.watchAd()" alt="Peti Hadiah">
    <img src="images/spin-dadu.png" onclick="Game.spinWheel()" alt="Spin">
    <img src="images/share-bagi.png" onclick="Game.shareReward()" alt="Share">
  </div>

  <!-- Efek -->
  <div id="sparkle-container"></div>
  <div id="hadiah-container"></div>
  <div id="bubble-ad" onclick="Game.claimAdBubble()">
    <img src="images/coin-bubble.png" alt="Bubble" style="width:100%;height:100%" />
  </div>

  <!-- Log + Reset -->
  <div id="log"></div>
  <button onclick="if(confirm('Yakin mau reset semua data?')) Game.resetSemua()">üîÅ Reset Data</button>

  <!-- Script Pasang Video & XP -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const vid = document.getElementById("baby-video");
      vid.src = "videos/baby-dance.webm";

      // Contoh XP awal (bisa diganti dinamis)
      const xp = 40;
      const maxXP = 100;
      const percent = (xp / maxXP) * 100;
      document.getElementById("xp-bar").style.width = percent + "%";
    });
  </script>

  <!-- Script Game -->
  <script src="game.js"></script>
</body>
</html>
