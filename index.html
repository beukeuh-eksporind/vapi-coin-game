<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VapiCoin</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ========== TOP INFO BAR ========== -->
  <div class="top-bar">
    <div class="top-col">ğŸ‘¤ <span id="user-name">...</span></div>
    <div class="top-col">
      <div>IDR: <span id="idr">0</span></div>
      <button id="cairkan-btn" onclick="Exchange.tampilkanFormTukar()">Tarik Uang Otomatis ğŸ’¸</button>
    </div>
    <div class="top-col">XP: <span id="xp">0</span></div>
    <div class="top-col">COIN: <span id="coins">0</span></div>
  </div>

  <!-- ========== LOGIN TAMU ========== -->
  <div id="login-form">
    <input type="text" id="input-name" placeholder="Masukkan Nama Anda">
    <button id="submit-name">Mulai</button>
  </div>

  <!-- ========== LOGO & XP BAR ========== -->
  <div class="logo">
    <h1>VapiCoin</h1>
    <div class="xp-header">
      <span class="level-label">Lv.<span id="level">1</span></span>
      <div id="xp-bar-container">
        <div id="xp-bar" data-percent="0"></div>
      </div>
    </div>
  </div>

  <!-- ========== VIDEO BAYI ========== -->
  <div id="character-wrapper">
    <video id="baby-video" autoplay loop muted onclick="Game.interaksiVideo(event)">
      <source src="videos/baby-dance.webm" type="video/webm">
      Video tidak didukung.
    </video>
  </div>

  <!-- ========== IKLAN (Placeholder) ========== -->
  <div id="ads-container" style="margin: 20px auto;">
    <p style="font-size:14px; color: gray;">[Iklan tampil di sini - tempel SDK/AdScript]</p>
  </div>

  <!-- ========== ACTION BUTTONS ========== -->
  <div class="actions">
    <button onclick="Game.putarDadu()">Putar Dadu ğŸ²</button>
    <button onclick="Game.bagiKoin()">Bagikan ğŸ”„</button>
  </div>

  <!-- ========== RIWAYAT PENARIKAN ========== -->
  <div id="riwayat"></div>

  <!-- ========== ANIMASI KOIN ========== -->
  <div id="coin-animation-wrapper"></div>

  <!-- ========== SUARA ========== -->
  <audio id="coin-sound" src="sounds/coin.wav" preload="auto"></audio>
  <audio id="laugh-sound" src="sounds/baby-laugh.wav" preload="auto"></audio>

  <!-- ========== SCRIPT ========== -->
  <script src="config.js"></script>
  <script src="wallet.js"></script>
  <script src="exchange.js"></script>
  <script src="game.js"></script>
  <script src="auth.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    Exchange.tampilkanRiwayat();
    BonusHarian.cekDanKlaim();
  });
  </script>
  <!-- BONUS ANIMASI -->
<div id="bonus-popup" class="bonus-popup">+50 KOIN! ğŸ</div>
  <!-- ANIMASI KOIN BONUS -->
<div id="bonus-coins-container"></div>
</body>
</html>
